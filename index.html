<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE Ripperdoc</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/mobile.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lacquer&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="header">
        <nav id="nav-bar">
            <h1 id="header-title">Jack THE Ripperdoc</h1>

            <ul id="nav-link-list">
                <li class="nav-link-list-item">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-link-list-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-link-list-item">
                    <a class="nav-link" href="#products">Products</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <section id="home" class="main-section">
            <h2>You are at your one stop for all things medical!</h2>

            <form id="form">
                <label for="form">Wanna do biz?</label>
                <input name="email" id="email" type="email" placeholder="Email" required>
                <textarea name="message" id="message" cols="30" rows="10"
                    placeholder="State your needs AND how much you are willing to pay for it."></textarea>
                <input id="submit" type="submit" value="Submit">
            </form>
        </section>
        <section id="about" class="main-section">
            <h2>IYKYK.</h2>
        </section>
        <section id="products" class="main-section">
            <h2>If it exists, me has it. As long as you got the eddies, ofc.</h2>
        </section>
    </main>
</body>
